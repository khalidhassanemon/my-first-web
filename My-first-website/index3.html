<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users API</title>
    <style>
        .user{
            color: crimson;
        }
        .cl{
            color: darkblue;
        }
    </style>
</head>
<body>
    <input id="user-count" type="text"><button id="load-user">Load User</button>
    <div id="users">
    </div>
    <div id="user-detail">

    </div>
    <script>
        document.getElementById('load-user').addEventListener('click',function(){
            const countText=document.getElementById('user-count').value;
            const count=parseInt(countText);
            fetch('https://jsonplaceholder.typicode.com/users')
        .then(res=>res.json())
        .then(data=>{
            data=data.slice(0,count);
            const userContainer=document.getElementById('users');
            userContainer.innerHTML='';
        for(let i=0;i<data.length;i++){
          const user=data[i];
          const p=document.createElement('p');
          p.innerHTML=`<p class='user'><strong>Name:${user.name}</strong><button onclick="getUserDetails(${user.id})" class='cl'>Details ${user.id}</button></p>`;
          userContainer.appendChild(p);
        }          
        })
        })
       
        function getUserDetails(userId){
               fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
               .then(res=>res.json())
               .then(data=>{
                   console.log(data);
                   const detail=document.getElementById('user-detail');
                   detail.innerHTML=`<h2>${data.name}</h2>
                                     <h3>Email:${data.email}</h3>
                                     <p>Phone:${data.phone}</p>
                   `;

               })
        }
    </script>
</body>
</html>
